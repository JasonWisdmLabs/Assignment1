<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitespace Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sytles.css">

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#">Products</a>
            <a href="#">Solutions</a>
            <a href="#">Resources</a>
            <a href="#">Pricing</a>
        </div>
        <div class="actions">
            <button class="login">Login</button>
            <button class="trial">Try Whitespace free →</button>
        </div>
    </div>
    <div>
        <div class="hero-section">
            <div class="hero-text">
                <h1>Get More Done with whitespace</h1>
                <p>Project management software that enables your teams to collaborate, plan, analyze, and manage everyday tasks.</p>
                <button class="cta-button">Try Whitespace free →</button>
            </div>
            <div class="hero-image">
                <!-- Placeholder for the image section -->
                <div class="image-placeholder"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
